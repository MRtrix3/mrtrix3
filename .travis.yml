sudo: false
dist: trusty
language: cpp
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - zlib1g-dev
      - libqt4-opengl-dev
      - python3
      - python-pip
      - python3-pip
compiler:
  - clang
env:
  - py=python2 test=sphinx
  - py=python3 test=sphinx
  - py=null test=memalign
  - py=python2 test=pylint
  - py=python3 test=pylint
  - py=python2 test=build
  - py=python3 test=build
install:
  - export NUMBER_OF_PROCESSORS=4
  - export PATH=`pwd`/bin:${PATH}
  - export PYTHONPATH=`pwd`/lib:${PYTHONPATH}
  - export EIGEN_CFLAGS=-I`pwd`/../eigen
  - (cd ..; hg clone https://bitbucket.org/eigen/eigen/; cd eigen; hg update 3.3)
  - pip install urllib3[secure]
  - pip install --user pylint recommonmark sphinx sphinx-rtd-theme
  - pip3 install --user pylint recommonmark sphinx sphinx-rtd-theme
script:
  - if [ ${test} = "sphinx" ]; then
        ${py} -m sphinx -n -N -W -w sphinx.log -c docs/ docs/ tmp/ || travis_terminate 1;
    elif [ ${test} = "memalign" ]; then
        ./check_memalign || travis_terminate 1;
    elif [ ${test} = "pylint" ]; then
        PYTHON=$py ./run_pylint || travis_terminate 1;
    else
        $py ./configure -assert && $py ./build -nowarnings && ./run_tests || travis_terminate 1;
        ./docs/generate_user_docs.sh && git diff --exit-code docs/ > gitdiff.log || travis_terminate 1;
    fi
after_failure:
  - if [ ${test} = "sphinx" ]; then
        cat sphinx.log;
    elif [ ${test} = "memalign" ]; then
        cat memalign.log;
    elif [ ${test} = "pylint" ]; then
        cat pylint.log;
    else
        cat configure.log;
        cat build.log;
        cat testing.log;
        cat gitdiff.log;
    fi
  - sleep 10
