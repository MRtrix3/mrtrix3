sudo: false
dist: trusty
language: cpp
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - zlib1g-dev
      - libqt4-opengl-dev
      - g++-4.8
      - python3
      - python-pip
      - python3-pip
compiler:
  - clang
env:
  - py=python2
  - py=python3
install:
  - export NUMBER_OF_PROCESSORS=4
  - export PATH=`pwd`/bin:${PATH}
  - export PYTHONPATH=`pwd`/lib:${PYTHONPATH}
  - export EIGEN_CFLAGS=-I`pwd`/../eigen
  - (cd ..; hg clone https://bitbucket.org/eigen/eigen/; cd eigen; hg update 3.3)
  - pip install urllib3[secure]
  - pip install --user pylint recommonmark sphinx sphinx-rtd-theme
  - pip3 install --user pylint recommonmark sphinx sphinx-rtd-theme
script:
  - ${py} -m sphinx -n -N -W -w sphinx.log -c docs/ docs/ tmp/
  - ./check_memalign && $py ./configure -assert && $py ./build -nowarnings && ./run_tests
  - PYTHON=$py ./run_pylint
  - ./docs/generate_user_docs.sh && git diff --exit-code docs/ > gitdiff.log || echo "Documentation is not up to date; run docs/generate_user_docs.sh and commit changes"
after_failure:
  - cat sphinx.log
  - cat memalign.log
  - cat configure.log
  - cat build.log
  - cat pylint.log
  - cat testing.log
  - cat pylint.log
  - cat gitdiff.log
  - sleep 10
