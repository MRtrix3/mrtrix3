sudo: false
language: cpp
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - zlib1g-dev
      - libqt4-opengl-dev
      - g++-4.8
      - python3
      - python-pip
      - python3-pip
compiler:
  - clang
env:
  - py=python2
  - py=python3
install:
  - export NUMBER_OF_PROCESSORS=4
  - export PATH=`pwd`/bin:${PATH}
  - export EIGEN_CFLAGS=-I`pwd`/../eigen
  - (cd ..; hg clone https://bitbucket.org/eigen/eigen/; cd eigen; hg update 3.3)
  - pip install recommonmark sphinx sphinx-rtd-theme
  - pip3 install recommonmark sphinx sphinx-rtd-theme
script:
  - ${py} -m sphinx -n -N -W -w sphinx.log -c docs/ docs/ tmp/
  - ./check_memalign && $py ./configure -assert && $py ./build -nowarnings && ./run_tests
  - ./docs/generate_user_docs.sh && ! ( git diff -- . ':(exclude)docs/reference/commands/mrview.rst' ':(exclude)docs/reference/commands/shview.rst' | tee gitdiff.log | grep '^-\|^+' | grep -q -v 'commands_list.rst\|mrview\|shview' )

after_failure:
  - cat sphinx.log
  - cat memalign.log
  - cat configure.log
  - cat build.log
  - cat testing.log
  - cat gitdiff.log
  - sleep 10
