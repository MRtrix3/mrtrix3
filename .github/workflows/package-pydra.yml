  deploy:
    needs: [devcheck] # , test]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
    - uses: actions/checkout@v2

    - name: Download auto-gen pydra
      uses: actions/download-artifact@v2
      with:
        name: AutoGen
        path: interfaces/pydra/src/pydra/tasks/mrtrix3/v3_0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install build tools
      run: python -m pip install --upgrade pip twine build

    - name: Build source and wheel distributions
      working-directory: ./interfaces/pydra/src
      run: python -m build

    - name: Check distributions
      run: twine check interfaces/pydra/src/dist/*

    - name: Upload sdist
      uses: actions/upload-artifact@v2
      with:
        name: SDist
        path: interfaces/pydra/src/dist/*.tar.gz

    # Deploy on tags if PYPI_API_TOKEN is defined in the repository secrets.
    # Secrets are not accessible in the if: condition [0], so set an output variable [1]
    # [0] https://github.community/t/16928
    # [1] https://docs.github.com/en/actions/reference/workflow-commands-for-github-actions#setting-an-output-parameter
    - name: Check for PyPI token on tag
      id: deployable
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
      env:
        PYPI_API_TOKEN: "${{ secrets.PYPI_API_TOKEN }}"
      run: if [ -n "$PYPI_API_TOKEN" ]; then echo ::set-output name=DEPLOY::true; fi

    - name: Upload to PyPI
      if: steps.deployable.outputs.DEPLOY
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        packages-dir: interfaces/pydra/src/dist/
